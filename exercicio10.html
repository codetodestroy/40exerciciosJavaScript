<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exercicio 10</title>
        <!-- 
            No HTML Crie:
            2 x - Campo/Input do tipo text. (id=soma1, id=soma2)
            1 x - Botão (id=btn-soma)
            1 x - Campo (id=resultado-soma)

            Caso esteja preenchido um valor númerico nos dois campos(id=soma1, id=soma2), 
            O resultado da soma devera aparecer no campo (id=resultado-soma) ao clicar no botão (id=btn-soma). -->
    </head>
    
    <body>
        <label for="soma1">Soma 1:</label>
        <input type="text" id="soma1">

        <label for="soma2">Soma 2:</label>
        <input type="text" id="soma2">

        <p>
            <button id="btn-soma">Somar</button>
        </p>
        
        Resultado:
        <input type="text" id="resultado-soma" readonly>
        
        <script src="js/exercicio10.js"></script>
    </body>
</html>
